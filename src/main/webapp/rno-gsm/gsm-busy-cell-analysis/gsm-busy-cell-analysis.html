<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>忙小区邻区分析</title>

    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/openlayers/4.4.2/ol.css">
    <link rel="stylesheet" href="../../lib/openlayers/ol3-contextmenu/ol3-contextmenu.min.css">
    <link rel="stylesheet" href="css/gsm-busy-cell-analysis.css">

    <script src="../../lib/jquery/3.2.1/jquery.js"></script>
    <script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/openlayers/4.4.2/ol.js"></script>
    <script src="../../lib/openlayers/ol3-contextmenu/ol3-contextmenu.js"></script>

    <script src="../../js/common.js"></script>
    <script src="js/gsm-busy-cell-analysis.js"></script>
</head>
<body>
<div id="loading" class="loading-style" style="display: none">分析中···，请稍候</div>
<div id="error" class="error-style" style="display: none"></div>
<div id="warn" class="warn-style" style="display: none"></div>
<div id="success" class="success-style" style="display: none"></div>
<div id="map" class="map"></div>
<div style="display: none"> 
    <div id="popup"></div>
</div>
<div class="dialog">
    <select name="provinceId" class="form-control custom-select" id="provinceId" title=""></select>
    <select name="cityId" class="form-control custom-select" id="cityId" title=""></select>
    <select name="districtId" class="form-control custom-select" id="areaId" title=""></select>
    <input id="loadGisCell" class="btn btn-info custom-btn" value="加载小区" type="button">
    <input id="loadGisCellName" class="btn btn-info custom-btn" value="显示小区名字" type="button">
</div>
<div class="resource_list_icon">
    <a href="#" class="switch"></a>
    <a href="#" class="switch_hidden" style="display: none;"></a>
    <div class="shad_v"></div>
</div>
<div class="resource_list_box" style="height: 100%;">
    <div class="panel-body">
        <ul class="nav nav-tabs" role="tablist" id="myTab">
            <li role="presentation" class="active">
                <a href="#busyCellList" role="tab" data-toggle="tab">忙小区列表</a>
            </li>
            <li role="presentation">
                <a href="#idleCellList" role="tab" data-toggle="tab">闲邻区列表</a>
            </li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="busyCellList">
                <div style="height: 10px"></div>
                <h4>功能操作</h4>
                <hr/>
                <div>
                    <button id="displayBusyCellBtn" class="btn btn-primary">显示忙小区</button>
                </div>
                <div style="height: 10px"></div>
                <h4>忙小区</h4>
                <hr/>
                <table id="busyCellDT" class="table">
                    <thead><th>小区名</th></thead>
                    <span style="color:red" id="busyCount"></span>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div role="tabpanel" class="tab-pane" id="idleCellList">
                <h4>闲邻区</h4>
                <hr/>
                <table id="idleBusyCellDT" class="table">
                    <thead><th>小区名</th></thead>
                    <span style="color:red" id="idleBusyCount"></span>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
