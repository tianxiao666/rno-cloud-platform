<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>GSM干扰矩阵计算</title>

    <link rel="stylesheet" href="css/gsm-interfer-matrix.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>
    <script src="js/gsm-interfer-matrix-origin.js"></script>
    <script src="js/gsm-interfer-matrix.js"></script>
</head>
<body><input id="cityIdFromRes" value="0" type="hidden">


<div class="loading_cover" id="loadingDataDiv" style="display: none;">
    <div class="cover"></div>
    <h4 class="loading">
        <em class="loading_fb" id="loadContentId">正在加载</em>,请稍侯...
    </h4>
</div>

<font style="font-weight: bold;">当前位置： 频率优化 &gt; GSM干扰矩阵计算 </font>
<br>


<div style="width: 80%;margin-top: 20px; margin-left: 6%;">
    <form id="interferMartixForm" method="post">
        <input id="hiddenPageSize" name="page.pageSize" value="25" type="hidden">
        <input id="hiddenCurrentPage" name="page.currentPage" value="1" type="hidden">
        <input id="hiddenTotalPageCnt" value="1" type="hidden">
        <input id="hiddenTotalCnt" value="3" type="hidden">

        <table class="main-table1 half-width" style="padding-top: 10px;">
            <tbody>
            <tr>
                <td style="text-align: left">
                    省：<select name="provinceId" class="required" id="provinceId">

                </select>
                    市：<select name="cond['cityId']" class="required" id="cityId">

                </select>
                </td>
                <td style="text-align: left">类型：<select name="cond['interMartixType']" id="facturer">
                    <option value="ALL" selected="selected">全部</option>
                    <option value="NCS">ncs干扰矩阵</option>
                    <option value="FORTE">forte干扰矩阵</option>
                </select></td>

                <td style="text-align: left">干扰矩阵创建时间：

                    <input id="begUploadDate" name="attachParams['begUploadDate']"
                           class="hasDatepicker Wdate input-text" style="width: 132px;" type="text">
                    到
                    <input id="endUploadDate" name="attachParams['endUploadDate']"
                           class="hasDatepicker Wdate input-text" style="width: 132px;" type="text">
                </td>
            </tr>
            <tr>
                <td colspan="3" style=" text-align: left;">
                    <div style="margin: 11px"></div>
                    <input id="queryBtn" name="search" style="width: 90px;" value="查 询" onclick=""
                           type="button">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<div style="width: 80%;margin-left: 6%;padding-top: 10px">
    <table width="50%">
        <tbody>
        <tr>
            <td style="width: 5%">
                <p><font style="font-weight: bold">干扰矩阵列表</font></p>
            </td>
            <td style="width: 2%">
                <a href="gsm-interfer-matrix-add.html"><input id="" name="addInterMartix" style="width: 90px;" value="新计算"
                                                              onclick="" type="button"></a>
            </td>
            <td style="width: 10%">
                <input id="importForteMartix" name="importForteMartix" style="width: 90px;" value="forte矩阵导入" onclick=""
                       type="button">
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div style="width: 80%;margin-left: 6%;padding-top: 10px">
    <!--<table id="interferMartixTable" class="greystyle-standard" width="80%">-->
    <table id="queryResultTab" class="display rnoHeader" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>地市</th>
            <th>创建时间</th>
            <th>使用的NCS测量时间</th>
            <th>数据量</th>
            <th>类型</th>
            <th>状态</th>
        </tr>
        </thead>
    </table>
</div>


</body>
</html>
