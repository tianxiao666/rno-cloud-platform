<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>GSM干扰矩阵计算</title>

    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">
    <link rel="stylesheet" href="css/gsm-interfer-matrix.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>

    <script src="../../js/common.js"></script>
    <script src="js/gsm-interfer-matrix.js"></script>
</head>
<body>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<nav id="navTitle"></nav>
<br>
<div style="width: 80%;margin-top: 20px; margin-left: 6%;">
    <form id="interferMatrixForm" method="post">
        <table class="main-table1 half-width" style="padding-top: 10px;">
            <thead>
            <tr>
                <td class="menuTd" style="text-align: center"><span style="padding-top: 0px">地市</span></td>
                <td class="menuTd" style="text-align: center">类型</td>
                <td class="menuTd" style="text-align: center">干扰矩阵创建时间</td>
            </tr>
            <tr>
                <td style="text-align: center">
                    省：<select name="provinceId" class="required" id="provinceId" title=""></select>
                    市：<select name="cityId" class="required" id="cityId" title=""></select>
                </td>
                <td style="text-align: center">
                    <select name="interMatrixType" id="facturer" title="">
                        <option value="ALL" selected="selected">全部</option>
                        <option value="NCS">ncs干扰矩阵</option>
                        <!--<option value="FORTE">forte干扰矩阵</option>-->
                    </select>
                </td>
                <td style="text-align: center">
                    <input id="begDate" name="begDate" class="" style="width: 132px;" type="text" title="">
                    到
                    <input id="endDate" name="endDate" class="" style="width: 132px;" type="text" title="">
                </td>
            </tr>
            <tr>
                <td colspan="3" style=" text-align: center;">
                    <div style="margin: 11px"></div>
                    <input id="queryBtn" name="search" style="width: 90px;" value="查 询" onclick="" type="submit">
                </td>
            </tr>
            </thead>
        </table>
    </form>
</div>
<div style="width: 80%;margin-left: 6%;padding-top: 10px">
    <table width="50%">
        <tbody>
        <tr>
            <td style="width: 1%">
                <p><span style="font-weight: bold">干扰矩阵列表</span></p>
            </td>
            <td style="width: 2%;text-align: left">
                <a href="gsm-interfer-matrix-add.html">
                    <input id="" name="addInterMartix" style="width: 90px;" value="新计算" onclick="" type="button">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div style="width: 80%;margin-left: 6%;padding-top: 10px">
    <table id="queryResultTab" class="display rnoHeader" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>地市</th>
            <th>创建时间</th>
            <th>使用的NCS测量时间</th>
            <th>数据量</th>
            <th>类型</th>
            <th>状态</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
