<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>新增NCS干扰矩阵</title>

    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">
    <link rel="stylesheet" href="css/gsm-interfer-matrix.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>

    <script src="../../js/common.js"></script>
    <script src="js/gsm-interfer-matrix.js"></script>
</head>
<body>
<span style="font-weight: bold;">当前位置： PCI优化 &gt; 干扰矩阵管理 &gt; 新计算</span>
<br>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<div style="width: 80%;margin-top: 20px; margin-left: 6%;">
    <form id="interferMartixAddNcsForm" method="post">
        <table class="main-table1 half-width" style="padding-top: 10px;">
            <tbody>
            <tr>
                <td colspan="2" style="text-align: left">
                    省：<select name="provinceId" class="required" id="provinceId" title=""></select>
                    市：<select name="cityId" class="required" id="cityId" title=""></select>
                    &nbsp;&nbsp;&nbsp;
                    <span id="isCalculateTip" style="font:13px/1.5 Tahoma,'Microsoft Yahei','Simsun';color :red"></span>
                </td>
            </tr>
            <tr>
                <td style="text-align: left;width: 50%">
                    <div style="margin: 11px"></div>
                    选择NCS数据测量时间&nbsp;&nbsp;从
                    <input id="begDate" name="begMeaDate" class="" style="width: 132px;" type="text" title="">
                    到
                    <input id="endDate" name="endMeaDate" class="" style="width: 132px;" type="text" title="">
                </td>
                <td>
                    <div style="margin: 11px"></div>
                    <input id="queryBtn1" name="search" style="width: 90px;float: left" value="查看数据" onclick="" type="submit">
                    <span id="isDateRightTip"
                          style="font:13px/1.5 Tahoma,'Microsoft Yahei','Simsun';color :red;float: left;"></span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: left;">
                    <div style="margin: 11px"></div>
                    <input id="calculateNcsInterMartix" name="calculateNcsInterMartix" style="width: 90px;" value="开始计算"
                           onclick="" type="button">
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
<div style="width: 80%;margin-left: 6%;padding-top: 10px">
    <table id="ncsResultDT" class="display rnoHeader" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>地市</th>
            <th>BSC</th>
            <th>文件名</th>
            <th>测量时间</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
