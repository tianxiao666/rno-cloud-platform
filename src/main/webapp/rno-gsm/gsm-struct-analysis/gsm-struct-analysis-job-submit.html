<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>结构分析任务总览信息</title>

    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">
    <link rel="stylesheet" href="css/gsm-struct-analysis.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="../../lib/rno/selftools.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>

    <script src="../../js/common.js"></script>
    <script src="js/gsm-struct-analysis.js"></script>
</head>

<body>

<div class="loading_cover" id="loadingDataDiv" style="display: none">
    <div class="cover"></div>
    <h4 class="loading">
        <em class="loading_fb" id="loadContentId"></em>,请稍侯...
    </h4>
</div>

<form id="initNcsAnalysisPageForm" action="init4GMroAnalysisPageAction" method="post" style="display:none">
    <input id="cityIdParam" name="cityId" value="88" type="hidden">
</form>
<span style="font-weight: bold;">当前位置： 专项优化 &gt; 结构分析 &gt; 新建结构分析任务</span>
<br>
<div style="text-align: center;">
    <a href="gsm-struct-analysis.html" style="text-decoration: underline;font-weight: bold;">&lt;&lt;返回任务列表</a><br>
    <span style="font-weight: bold;">任务信息&gt;&gt;参数配置&gt;&gt;<font style="color: #31FF81;">提交任务</font></span>
    <br><br>
</div>
<div class="divcenter" style="width: 800px;">
    <div style="text-align: center;">
        <span style="font-size: large; font-weight: bold;">任务提交</span>
    </div>
    <a class="btn btn-default" href="gsm-struct-analysis-params.html"><input type="button" value="<上一步"></a>
    <div style="height: 2px; border-bottom: 1px #000 solid;"></div>
    <table class="detailTable" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr>
            <td colspan="2" style="font-size: medium;" align="center">
                任务信息
            </td>
        </tr>
        <tr>
            <td width="19%">
                任务名称
            </td>
            <td width="81%" id="taskNameSubmit"></td>
        </tr>
        <tr>
            <td width="19%">
                分析地市
            </td>
            <td width="81%" id="taskAreaSubmit"></td>
        </tr>
        <tr>
            <td width="19%">
                测量时间
            </td>
            <td width="81%" id="taskMeaDateSubmit">
            </td>
        </tr>
        <tr>
            <td>
                任务描述
            </td>
            <td id="taskDescSubmit"></td>
        </tr>
        </tbody>
    </table>
    <div style="height: 2px; border-bottom: 1px #000 solid;"></div>
    <table class="detailTable" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr>
            <td colspan="2" style="font-size: medium;" align="center">
                爱立信数据
            </td>
        </tr>
        <tr>
            <td width="19%">
                <table id="eriDataDetailTable" class="display rnoHeader" cellspacing="0" width="98%">
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>BSC个数</th>
                        <th>NCS文件数量</th>
                        <th>MRR文件数量</th>
                    </tr>
                    </thead>
                </table>
            </td>
        </tr>

        </tbody>
    </table>
    <div style="height: 2px; border-bottom: 1px #000 solid;"></div>
    <table class="detailTable" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr>
            <td colspan="2" style="font-size: medium;" align="center">
                华为数据
            </td>
        </tr>
        <tr>
            <td>
                <!--<table id="hwDataDetailTable" class="main-table1 half-width">-->
                <table id="hwDataDetailTable" class="display rnoHeader" cellspacing="0" width="98%">
                    <thead>
                    <tr>
                        <th>日期</th>
                        <th>BSC个数</th>
                    </tr>
                    </thead>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="height: 2px; border-bottom: 1px #000 solid;"></div>
    <table class="detailTable" width="100%" cellspacing="0" cellpadding="0" border="0">
        <tbody>
        <tr>
            <td style="padding-left: 80px">
                <input id="submitTask" value="提交任务" onclick="submitTask()" type="button">
            </td>
            <td style="padding-left: 2px">
                <input value="取消任务" type="button" onclick="calTask()">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div id="operInfo"
     style="display: none; top: 40px; left: 600px; z-index: 999; width: 400px; height: 40px; background-color: #7dff3f; filter: alpha(Opacity = 80); -moz-opacity: 0.5; opacity: 0.5; z-index: 9999; position: fixed;">
    <table style="text-align: center" height="100%" width="100%">
        <tbody>
        <tr>
            <td>
                <span id="operTip"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
