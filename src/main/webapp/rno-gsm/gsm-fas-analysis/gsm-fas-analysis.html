<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FAS指标图表展现</title>

    <link rel="stylesheet" href="css/gsm-fas-analysis.css">
    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">

    <script src="../../lib/jquery/3.2.1/jquery.js"></script>
    <script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/echarts/echarts.common.min.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="../../js/common.js"></script>
    <script src="js/gsm-fas-analysis.js"></script>
</head>
<body>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<table style="width: 100%;height: 725px">
    <tbody>
    <tr>
        <td style="vertical-align: top;" bgcolor="#E2ECF7">
            <table width="100%">
                <tbody>
                <tr style="vertical-align: top">
                    <td></td>
                </tr>
                <tr>
                    <td style="vertical-align: top;height: 100%;" bgcolor="#E2ECF7">
                        <div id="main"
                             style=" width: 1000px;height: 600px;margin-top: 50px;margin-left: 100px">
                        </div>
                    </td>
                    <td style="vertical-align: top">
                        <div class="resource_list_icon" style="right: 300px;">
                            <a href="#" class="switch"></a>
                            <a href="#" class="switch_hidden"></a>
                            <div class="shad_v"></div>
                        </div>
                        <div class="resource_list300_box" style="height:100%;width: 300px">
                            <div class="resource_list300">
                                <div id="div_tab" class="div_tab divtab_menu">
                                    <ul>
                                        <li class="selected">查询条件</li>
                                        <li>指标详情</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="divtab_content"
                                 style="overflow-y:auto; overflow-x:auto; width:100%; height:100%;">
                                <div id="div_tab_0" class="form-horizontal">
                                    <form id="queryFasForm" method="get">
                                    <div class="form-group">
                                        <label for="provinceId" class="col-sm-4 control-label">省份</label>
                                        <div class="col-sm-8">
                                            <select name="provinceId" id="provinceId" class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="cityId" class="col-sm-4 control-label">地市</label>
                                        <div class="col-sm-8">
                                            <select title="" name="cityId" id="cityId"
                                                    class="form-control"></select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="fasMeaBegDate" class="col-sm-4 control-label">开始日期</label>
                                        <div class="col-sm-8">
                                            <input id="fasMeaBegDate" name="fasMeaBegTime"  class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="fasMeaEndDate" class="col-sm-4 control-label">结束日期</label>
                                        <div class="col-sm-8">
                                            <input id="fasMeaEndDate" name="fasMeaEndTime"  class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputCell" class="col-sm-4 control-label">输入小区</label>
                                        <div class="col-sm-8">
                                            <input name="cell" id="inputCell" class="form-control" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-4 col-sm-8">
                                            <button type="submit" id="searchButton"  class="btn btn-default">查 询</button>
                                        </div>
                                    </div>
                                    </form>
                                </div>
                                <div id="div_tab_1" style="display:none">
                                    <div id="fasInfoDiv"
                                         >
                                        <table id="fasInfoTab" class="table table-bordered table-responsive">
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </td>
                    <td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">

                    </td>

                </tr>

                </tbody>
            </table>

        </td>
    </tr>
    <tr valign="top">
        <td colspan="2" bgcolor="#E2ECF7">
            <div style="margin-left: 10px">

                <div class="dialog2 draggable ui-draggable" style="left: 381px; top: 119px;display: none">
                    <div style="padding: 5px">

                    </div>
                </div>
                <div id="operInfo"
                     style="display:none; top:40px;left:600px;z-index:999;width:400px; height:40px; background-color:#7dff3f; filter:alpha(Opacity=80);-moz-opacity:0.5;opacity: 0.5;z-index:9999;position: fixed;">
                    <table style="text-align:center" width="100%" height="100%">
                        <tbody>
                        <tr>
                            <td><span id="operTip"></span></td>
                        </tr>
                        </tbody>
                    </table>

                </div>


            </div>
        </td>
    </tr>
    </tbody>
</table>

</html>
