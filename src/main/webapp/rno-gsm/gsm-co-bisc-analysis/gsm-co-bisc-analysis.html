<div id="map" class="map"></div>
<div class="dialog draggable ui-draggable">
    <div style="padding: 5px">

        <form id="conditionForm" method="post">
             省：
            <select name="provinceId" class="required" id="provinceId">
            </select>
            市：
            <select name="cityId" class="required" id="cityId">
            </select>
            区：
            <select name="areaId" class="required" id="queryCellAreaId">
                <!--<option value="-1">全部</option>-->
            </select>
            bcch：
            <input name="bcch" id="bcch" style="width: 50px" class="required"
                   onkeyup="value=value.replace(/[^\d]/g,'')" type="text">
            bsic：
            <input name="bsic" id="bsic" style="width: 50px" class="canclear  required"
                   onkeyup="value=value.replace(/[^\d]/g,'')" type="text">
            <input name="interferquery" id="interferquery" value="干扰查询" type="button">
            <input name="wholenetinterferquery" id="wholenetinterferquery" value="全网干扰查询"
                   type="button">
            <input id="trigger" name="trigger" value="切换谷歌" style="display: none;" type="button">
            <div id="hiddenAreaLngLatDiv" style="display: none">

                <input id="areaid_187" value="113.361397,23.12489" type="hidden">

                <input id="areaid_188" value="113.26664,23.128836" type="hidden">

                <input id="areaid_198" value="113.586365,23.548403999999998" type="hidden">

            <input id="hiddenZoom" name="zoom" value="14" type="hidden">
            <input id="hiddenLng" value="113.361397" type="hidden">
            <input id="hiddenLat" value="23.12489" type="hidden">
            <input id="hiddenPageSize" name="page.pageSize" value="100" type="hidden">
            <input id="hiddenCurrentPage" name="page.currentPage" value="1" type="hidden">
            <input id="hiddenTotalPageCnt" type="hidden">
            <input id="hiddenTotalCnt" type="hidden">
