<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>爱立信小区参数对比</title>

    <link rel="stylesheet" href="css/gsm-param-change.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/rno/selftools.js"></script>
    <script src="../../lib/jquery-plugins/jquery.treeview-1.5pre.js"></script>
    <script src="../../js/common.js"></script>
    <script src="js/gsm-param-change.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
</head>
<body>
<div id="info" class="info-style" style="display: none"></div>
<div id="loading" class="loading" style="display: none">查询中...请稍后</div>
<div class="div_left_main" width="auto">
    <table heigth="100%" class="main-table1 half-width" width="100%">
        <tbody>
        <tr>
            <td width="255px;">
                <input name="paramType" value="cell" checked="checked" onclick="changeParam()" type="radio"> Cell &nbsp;
                <input name="paramType" value="channel" onclick="changeParam()" type="radio"> Channel &nbsp;
                <input name="paramType" value="neighbour" onclick="changeParam()" type="radio"> Neighbour &nbsp;
            </td>
            <td>
                <form id="downloadChangeParamDataForm" target="file_download_return" action="/api/gsm-param-change/export-param-change-data" method="post">
                    日期：<input
                            value="" id="begUploadDate" name="date1" type="text">
                    日期：<input value="" id="endUploadDate" name="date2" type="text">
                    &nbsp;&nbsp;
                    <input id="compareBtn" value="比较" type="button">&nbsp;&nbsp;
                    <input id="exportBtn" value="导出" type="submit">
                    <input type="hidden" id="paramType" name="paramType" value="">
                    <input type="hidden" id="cityId" name="cityId" value="">
                    <input type="hidden" id="bscStr" name="bscStr" value="">
                    <input type="hidden" id="paramStr" name="paramStr" value="">
                </form>
                <iframe id="file_download_return" hidden="true" name="file_download_return" onload="showMessage()"></iframe>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <tbody>
                    <tr>
                        <td>
                            省：<select name="provinceId" id="province-id" style="width:80px;"></select>
                            市：<select name="cityId" id="city-id" style="width:100px;" onchange="getAllBscCell()"></select>
                            <br>
                            <div style="border:1px solid #CDCDCD;background:white;overflow-x:scroll;overflow-y:scroll;width: 240px;height: 400px">
                                <ul id="allBsc" class="treeview">
                                    <li class="collapsable lastCollapsable">
                                        <div class="hitarea collapsable-hitarea lastCollapsable-hitarea"></div>
                                        <input name="bscChk" type="checkbox"><span>全选</span>
                                        <ul id="bscTree">
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="border:1px solid #CDCDCD;background:white;overflow-x:scroll;overflow-y:scroll;width: 240px;height: 400px">
                                <ul id="paramCheckBox" class="treeview">
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </td>
            <td style="vertical-align:top;">

                <table id="contentTab" width="100%">
                    <tbody>
                    <tr>
                        <td align="center">
                            <span>BSC小区参数比较概要内容</span>
                            <div id="paramDiffDiv" style="overflow: scroll; height: 470px; width: 1603px;">
                                <table id="paramDiffTable" class="main-table1 half-width" width="80%">
                                </table>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            参数：&nbsp;&nbsp;<span id="paramName" style="color :red;"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="paramDiffDetailDiv" style="overflow: scroll; height: 300px; width: 1603px;">
                                <table id="paramDiffDetailTable" class="main-table1 half-width" width="80%">
                                </table>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>
