<!DOCTYPE html>
<html>
<head>
    <meta charset=UTF-8>
    <title>小区动态覆盖展示</title>

    <script src="../../lib/jquery/3.2.1/jquery.js"></script>
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../lib/openlayers/4.4.2/ol.css">
    <script src="lib/ol-debug.js"></script>
    <link rel="stylesheet" href="../../lib/openlayers/ol3-contextmenu/ol3-contextmenu.css"/>
    <script src="../../lib/openlayers/ol3-contextmenu/ol3-contextmenu-debug.js"></script>
    <!--<link rel="stylesheet" href="/webjars/ol3-layerswitcher/1.1.2/src/ol3-layerswitcher.css"/>-->
    <!--<script src="/webjars/ol3-layerswitcher/1.1.2/src/ol3-layerswitcher.js"></script>-->

    <link rel="stylesheet" href="css/gsm-dynamic-coverage.css">

    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="../../lib/rno/selftools.js"></script>
    <script src="lib/libgiscelldisplay.js"></script>

    <script src="js/rno_gsm_dynamic_coverage.js"></script>
</head>
<body>

<div class="loading_cover" id="loadingDataDiv" style="display: none">
    <div class="cover"></div>
    <h4 class="loading">
        <em class="loading_fb" id="loadContentId"></em>,请稍侯...
    </h4>
</div>
<div id="map" class="map"></div>
<div style="display: none">
    <div id="popup"></div>
</div>
<!-- 显示小区名 -->
<div id="tooltip" style="color: red"></div>
<div class="dialog draggable ui-draggable">
    <div style="padding: 5px">

        <form id="conditionForm" method="post">
            省：<select class="required" id="provinceId">
        </select> 市：<select name="cityId" class="required" id="cityId">
        </select> 区：<select name="areaId" class="required" id="areaId">
        </select>
            <input class="queryButton" value="打开搜索面板" 　style="font-size: 12px" type="button">
            <input id="showCellName" class="showCellNameButton" value="显示小区名字" type="button">
            <span id="loadingCellTip"></span>
            <input id="trigger" name="trigger" value="" style="display: none;" type="button">
            <div id="hiddenAreaLngLatDiv" style="display:none">

                <input id="areaid_187" value="113.361397,23.12489" type="hidden">

                <input id="areaid_188" value="113.26664,23.128836" type="hidden">

                <input id="areaid_189" value="113.244324,23.126310999999998" type="hidden">

                <input id="areaid_190" value="113.317451,23.084153" type="hidden">

                <input id="areaid_191" value="113.273849,23.159301" type="hidden">

                <input id="areaid_192" value="113.45941499999999,23.106734" type="hidden">

                <input id="areaid_193" value="113.384399,22.936895" type="hidden">

                <input id="areaid_194" value="113.220291,23.405286" type="hidden">

                <input id="areaid_195" value="113.608932,22.772382999999998" type="hidden">

                <input id="areaid_196" value="113.481216,23.181395" type="hidden">

                <input id="areaid_197" value="113.810806,23.261533999999997" type="hidden">

                <input id="areaid_198" value="113.586365,23.548403999999998" type="hidden">

            </div>

            <input id="hiddenZoom" name="zoom" value="16" type="hidden">
            <input id="hiddenLng" value="113.361397" type="hidden"> <input id="hiddenLat"
                                                                           value="23.12489"
                                                                           type="hidden"> <input
                id="hiddenPageSize" name="page.pageSize" value="100" type="hidden"> <input
                id="hiddenCurrentPage" name="page.currentPage" value="1" type="hidden"> <input
                id="hiddenForcedStartIndex" name="page.forcedStartIndex" value="-1" type="hidden">
            <input id="hiddenTotalPageCnt" type="hidden">
            <input id="hiddenTotalCnt" type="hidden">
        </form>

    </div>
</div>
<div class="resource_list_icon" style="right: 381px;">
    <a href="#" class="switch"></a>
    <a href="#" class="switch_hidden" style="display: none;"></a>
    <div class="shad_v"></div>
</div>
<div class="resource_list300_box" style="height: 100%">
    <div class="resource_list300">
        <div id="div_tab" class="div_tab divtab_menu">
            <ul>
                <li class="selected" id="interPlanLi">选择条件</li>
            </ul>
        </div>
    </div>
    <div class="divtab_content" style="overflow-y:auto; overflow-x:auto; width:360px; height:600px">
        <div id="div_tab_0">

            <div class="div_title_24px_blue">
                <span class="sp_title">小区加载</span>
            </div>
            <div style="margin: 3px"></div>
            <input id="queryCellAreaId" value="加载小区信息" name="loadCellToMap" style="margin-right: 0px"
                   type="button">

            <div class="div_title_24px_blue">
                <span class="sp_title">日期选择</span>
            </div>
            <div style="margin: 3px"></div>
            日期 <input id="begUploadDate" name="attachParams['begUploadDate']" class="hasDatepicker"
                      type="text">
            -
            <input id="endUploadDate" name="attachParams['endUploadDate']" class="hasDatepicker"
                   type="text">

            <div class="div_title_24px_blue">
                <span class="sp_title">图形系数</span>
            </div>
            <div style="margin: 3px"></div>
            折线图形状系数&nbsp;<input id="imgCoeff" value="0.2" type="text">
            <br>(默认值0.2，输入数字且k大于0小于等于0.5)
            <!--<input type="hidden" id="imgSizeCoeff" value="10"/>-->
            <hr>
            <input id="clearCoverPolygon" value="清除覆盖图" name="clearCoverPolygon"
                   style="margin-right: 0px" type="button">
        </div>

    </div>
</div>
<div id="searchDiv" class="dialog2 draggable ui-draggable" style="display:none; left: 55px; top: 74px;">

    <div class="dialog_header">
        <div class="dialog_title">小区查找</div>
        <div class="dialog_tool">
            <div class="dialog_tool_close dialog_closeBtn" onclick="$('#searchDiv').hide();"></div>
        </div>
    </div>
    <div class="dialog_content" style="background:#f9f9f9;padding:10px">
        <table class=" table-hover table-striped">
            <tr>
                <td class="col-2">
                    输入主小区：
                </td>
                <td class="col-8">
                    <select id="conditionType">
                        <option value="CELL_ID" selected="selected">小区ID</option>
                        <option value="CHINESE_NAME">小区中文名</option>
                        <option value="ENGLISH_NAME">小区英文名</option>
                        <option value="LAC">LAC</option>
                        <option value="CI">CI</option>
                    </select>
                    <input id="conditionValue" type="text" >
                </td>
                <td class="col-2">
                    <input id="searchCellBtn" value="搜小区" type="button"><br>
                </td>
            </tr>
            <tr>
                <td class="col-2">
                    输入主小区ID：
                </td>
                <td class="col-8">
                    <input id="cellForNcell" style="width: 100%"  type="text">
                </td>
                <td class="col-2">
                    <input id="searchNcellBtn" value="搜邻区" type="button">
                </td>
            </tr>
            <tr>
                <td class="col-2">输入频点：</td>
                <td class="col-8"> <input id="freqValue" style="width: 100%" type="text"></td>
                <td class="col-2"> <input id="searchFreqBtn" value="搜频点" type="button"></td>
            </tr>
        </table>
    </div>
</div>

<div id="operInfo"
     style="display:none; top:40px;left:600px;z-index:999;width:400px; height:40px; background-color:#00aa00;z-index:1000;position: fixed;">
    <table height="100%" width="100%" style="text-align:center">
        <tr>
            <td><span id="operTip" style="color:#fff"></span></td>
        </tr>
    </table>
</div>

</body>
</html>
