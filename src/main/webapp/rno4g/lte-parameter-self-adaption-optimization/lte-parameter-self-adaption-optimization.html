<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LTE容量优化</title>
    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/lte-parameter-self-adaption-optimization.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="js/lte-parameter-self-adaption-optimization.js"></script>
</head>
<body>
<nav id="navTitle"></nav>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
    <div id="tabs-1" aria-labelledby="ui-id-1" class="ui-tabs-panel ui-widget-content ui-corner-bottom" role="tabpanel"
         aria-hidden="false">
        <div id="listinfoDiv">
            <form id="adaption-query-form" method="post">
                <table>
                    <tr>
                        <td>
                            <div style="padding: 5px;"><select id="province" name="province" title=""></select></div>
                        </td>
                        <td>
                            <div style="padding: 5px;"><select id="city" name="city" title=""></select></div>
                        </td>
                        <td>
                            <div style="padding: 5px;"><select id="district" name="district" title=""></select></div>
                        </td>
                        <td>
                            <div style="padding: 5px;">
                                <label for="cellName">小区名：</label>
                                <input type="text" id="cellName" value="">
                            </div>
                        </td>
                        <td>
                            <div style="padding: 5px;"><input value="查询" type="button"
                                                              onclick="queryCellsNeedsToBeHandle()"></div>
                        </td>
                    </tr>
                </table>
            </form>
            <div id="importListDiv" class="sectionDivCls">
                <div style="margin-top: 10px"><b style="font-weight: 700">小区容量信息列表</b></div>
                <table id="queryImportTab" class="display rnoHeader" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>小区名</th>
                        <th>无线接通率(%)</th>
                        <th>E-RAB建立成功率(%)</th>
                        <th>RRC连接建立成功率(%)</th>
                        <th>无线掉线率(%)</th>
                        <th>无线掉线次数(次)</th>
                        <th>E-RAB掉线率(%)</th>
                        <th>切换请求次数(次)</th>
                        <th>切换成功次数(次)</th>
                        <th>切换成功率(%)</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div id="parameterSelfAdaptionOptimizationDialog"
             style="position: fixed;opacity: 1;z-index: 1000;display:none;">
            <div name="shelter"
                 style="position: fixed;width: 100%;height: 100%;top:0;left:0;background: rgba(0,0,0,0.3);">
                <div id="lteOperationDiv" class="dialog2" style="position: relative;left: 70%;opacity: 0;">
                    <div class="dialog_header">
                        <div class="dialog_title">
                            参数自调整
                        </div>
                        <div class="dialog_tool">
                            <div class="dialog_tool_close dialog_closeBtn"
                                 onclick="operationDialogClose()"></div>
                        </div>
                    </div>
                    <div class="dialog_content">
                        <table class="greystyle-standard" style="overflow: hidden;" id="viewCellDetailTable">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
