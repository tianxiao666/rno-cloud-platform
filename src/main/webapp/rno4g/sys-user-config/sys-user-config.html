<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="robots" content="noindex, nofollow">

    <title>Keycloak账户管理</title>
    <link href="css/patternfly.css" rel="stylesheet" />
    <link href="css/account.css" rel="stylesheet" />

    <script src="../../lib/jquery/3.2.1/jquery.js"></script>
    <script src="js/sys-user-config.js"></script>
</head>
<body class="admin-console user user">
<div class="container">
    <div class="bs-sidebar col-sm-3">
        <ul>
            <li class="active" id="toUser" style="cursor:pointer"><a>账户</a></li>
            <li class="" id="toPassword" style="cursor:pointer"><a >密码</a></li>
        </ul>
    </div>

    <div class="col-sm-9 content-area">


        <div class="row">
            <div class="col-md-10">
                <h2 id="headName">编辑账户</h2>
            </div>
            <div class="col-md-2 subtitle">
                <span class="subtitle"><span class="required">*</span> 必填项</span>
            </div>
        </div>

        <form action="" class="form-horizontal" method="post" id="userInfoPage">

            <input type="hidden" id="stateChecker" name="stateChecker" value="mcyEAkCwy9t1Tb0rX3yErLpqMieaO8PoDOnrG6p1gvk">

            <div class="form-group ">
                <div class="col-sm-2 col-md-2">
                    <label for="username" class="control-label">用户名</label>
                </div>

                <div class="col-sm-10 col-md-10">
                    <input type="text" class="form-control" id="username" name="username" disabled="disabled" value="ke.wx"/>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-sm-2 col-md-2">
                    <label for="email" class="control-label">电子邮件</label> <span class="required">*</span>
                </div>

                <div class="col-sm-10 col-md-10">
                    <input type="text" class="form-control" id="email" name="email" autofocus value="ke.wx@hgicreate.com"/>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-sm-2 col-md-2">
                    <label for="firstName" class="control-label">名</label> <span class="required">*</span>
                </div>

                <div class="col-sm-10 col-md-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" value="柯伟旭"/>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-sm-2 col-md-2">
                    <label for="lastName" class="control-label">姓</label> <span class="required">*</span>
                </div>

                <div class="col-sm-10 col-md-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" value=""/>
                </div>
            </div>

            <div class="form-group">
                <div id="kc-form-buttons" class="col-md-offset-2 col-md-10 submit">
                    <div class="">

                        <button type="submit" class="btn btn-primary btn-lg" name="submitAction" value="Save">保存</button>
                        <button type="submit" class="btn btn-default btn-lg" name="submitAction" value="Cancel">取消</button>
                    </div>
                </div>
            </div>
        </form>
        <form id="passwordPage" hidden action="" class="form-horizontal" method="post">

            <input type="hidden" name="stateChecker" value="mcyEAkCwy9t1Tb0rX3yErLpqMieaO8PoDOnrG6p1gvk">

            <div class="form-group ">
                <div class="col-sm-2 col-md-2">
                    <label for="email" class="control-label">输入原密码</label> <span class="required">*</span>
                </div>

                <div class="col-sm-10 col-md-10">
                    <input type="password" class="form-control" name="email" autofocus value="ke.wx@hgicreate.com"/>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-sm-2 col-md-2">
                    <label for="firstName" class="control-label">输入新密码</label> <span class="required">*</span>
                </div>

                <div class="col-sm-10 col-md-10">
                    <input type="password" class="form-control"  name="firstName" value="柯伟旭"/>
                </div>
            </div>

            <div class="form-group ">
                <div class="col-sm-2 col-md-2">
                    <label for="lastName" class="control-label">重新输入密码</label> <span class="required">*</span>
                </div>

                <div class="col-sm-10 col-md-10">
                    <input type="password" class="form-control" name="lastName" value=""/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10 submit">
                    <div class="" align="right">
                        <button type="submit" class="btn btn-default btn-lg" name="submitAction" value="Cancel">取消</button>
                        <button type="submit" class="btn btn-primary btn-lg" name="submitAction" value="Save">保存</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>

</body>
</html>
