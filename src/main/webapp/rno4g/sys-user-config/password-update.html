<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>


    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/public-table.css">
    <link rel="stylesheet" href="css/personal_info.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="js/changepassword.js"></script>

</head>

<body>
<div id="header">
    <div class="header-top"><h2>用户账号密码修改</h2></div>
</div>

<div id="container">
    <div class="personal_info_title">
        <h4>用户帐号密码：</h4>
    </div>
    <form id="changePasswordForm" action="saveNewAccountPasswordForAjaxAction" method="post">
        <div class="personal_info_content clearfix">
            <ul class="personal_info_ul">
                <li>
                    <span class="li_left">输入原密码<em class="red">*</em>：</span>
                    <label><input name="oldPassword" id="a" class="required" type="password"></label>
                </li>
                <li>
                    <span class="li_left">输入新密码<em class="red">*</em>：</span>
                    <label><input id="pwd1" name="newPassword" class="required" type="password"></label>
                </li>
                <li>
                    <span class="li_left">重新输入新密码<em class="red">*</em>：</span>
                    <label><input name="again" id="pwd2" class="required" type="password"></label>
                </li>
            </ul>
        </div>
        <div class="personal_info_bottom clear">
            <input value="保存" type="submit">&nbsp;&nbsp;&nbsp;
            <input value="重置" type="reset">
        </div>
    </form>
</div>


</body>
</html>
