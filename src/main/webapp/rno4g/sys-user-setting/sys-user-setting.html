<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>自助服务首页</title>

    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/jquery/3.2.1/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script type="text/javascript" src="js/sys-user-setting.js"></script>
    <!--<script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>-->

</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-default">
            <div>
                <span class="btn btn-default btn-lg glyphicon glyphicon-home" id="userMessage">个人资料</span>&nbsp;&nbsp;
                <span class="btn btn-primary btn-lg glyphicon glyphicon-fire" id="userPassword">修改密码</span>
            </div>
        </nav>
    </div>
    <form id="personalInfoForm" action="saveSelfServiceInfoForAjaxAction" method="post">
        <input name="orgUserId" value="13" type="hidden">
        <input name="name" value="网优开发" type="hidden">
        <input name="account" id="accounthide" value="rnodev@iscreate.com" type="hidden">
        <input name="status" value="1" type="hidden">
        <input name="accountId" value="20" type="hidden">
        <input name="email" value="rnodev@iscreate.com" type="hidden">
        <input id="hidden_backUpEmailAddress" value="" type="hidden">
        <input id="hidden_cellPhoneNumber" value="12345678" type="hidden">
        <table class="table">
            <tr><td></td>
                <td style="width: 10%">
                    <span class="li_left">账号<em style="color:red">*</em>：</span>

                </td>
                <td>
                    <label id="aclabel">rnodev@iscreate.com</label>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <span class="li_left">姓名<em style="color:red">*</em>：</span>
                </td>
                <td>
                    <label>网优开发</label>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <span class="li_left">邮箱<em style="color:red">*</em>：</span>

                </td>
                <td>
                    <label>rnodev@iscreate.com</label>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <span class="li_left">备用邮箱：</span>

                </td>
                <td>
                    <label class="modified_person_info"></label>
                    <span class="now_person_info">
                        <label for="backUpEmailAddress"></label>
                        <input id="backUpEmailAddress" name="sysOrgUser.backupemail"
                               class="{chineseNotAllowed:true,uemail:true, maxlength:64}" type="text" hidden>
                    </span>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <span class="li_left">手机号码<em style="color:red">*</em>：</span>

                </td>
                <td>
                    <label class="modified_person_info">12345678</label>
                    <span class="now_person_info">
                            <label for="cellPhoneNumber"></label>
                            <input id="cellPhoneNumber" name="sysOrgUser.mobile" value="12345678"
                                   class="{digits:true,required:true,maxlength:11}" type="text" hidden>
                        </span>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <span class="li_left">状态：</span>
                </td>
                <td>
                    <label>
                    <input checked="checked" disabled="disabled" type="checkbox">
                        有效
                    </label>
                </td>
            </tr>
        </table>
        <div class="personal_info_bottom clear" style="margin-left: 250px;">
            <input class="btn btn-primary sava_personal_info" name="saveBtn" id="saveBtn" disabled="disabled" value="保存" type="submit">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-primary modify_personal_info" name="modifyBtn" id="modifyBtn" value="修改" type="button">
            &nbsp;&nbsp;&nbsp;
            <input class="btn btn-primary cancel_personal_info" name="cancelBtn" id="cancelBtn" disabled="disabled" value="放弃"
                   type="button">
        </div>
    </form>

    <form id="changePasswordForm" action="wwwwwwwwwwwwww" method="post" hidden="hidden">
        <table class="table">
            <tr>
                <td></td>
                <td style="width: 10%">
                    <span class="li_left">输入原密码<em style="color:red">*</em>：</span>

                </td>
                <td>
                    <label><input name="oldPassword" id="a" class="required" type="password"></label>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <span class="li_left">输入新密码<em style="color:red">*</em>：</span>

                </td>
                <td>
                    <label><input id="pwd1" name="newPassword" class="required" type="password"></label>
                </td>
            </tr>
            <tr><td></td>
                <td>
                    <span class="li_left">重新输入新密码<em style="color:red">*</em>：</span>

                </td>
                <td>
                    <label><input name="again" id="pwd2" class="required" type="password"></label>
                </td>
            </tr>
        </table>
        <div style="margin-left: 250px;">
            <input class="btn btn-primary" value="保存" type="submit">&nbsp;&nbsp;&nbsp;
            <input class="btn btn-primary" value="重置" type="reset">
        </div>
    </form>

</div>
</body>
</html>
