<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>LTE小区信息管理</title>

    <link rel="stylesheet" type="text/css" href="css/lte-cell-data.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>

    <script src="../../lib/tab.js"></script>
    <script src="../../lib/rno/selftools.js"></script>

    <script type="text/javascript" src="../../lib/rno/libfileupload.js"></script>

    <link rel="stylesheet" type="text/css" href="../../lib/datatables/1.10.16/datatables.min.css">
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>

    <script type="text/javascript" src="../../js/common.js"></script>
    <script type="text/javascript" src="js/lte-cell-data.js"></script>
</head>

<body>
<div class="div_left_main" style="width: 100%">
    <div class="div_left_content">

        <div style="padding: 10px">
            <div id="frame" style="border: 1px solid #ddd">
                <div id="div_tab" class="div_tab divtab_menu">
                    <ul>
                        <li class="selected">LTE小区信息查询</li>
                        <li class="">LTE小区信息导入</li>
                    </ul>
                </div>

                <div class="divtab_content">
                    <div id="div_tab_0" style="display: block;">


                        <title>LTE小区查询</title>

                        <meta http-equiv="pragma" content="no-cache">
                        <meta http-equiv="cache-control" content="no-cache">
                        <meta http-equiv="expires" content="0">
                        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
                        <meta http-equiv="description" content="This is my page">

                        <script type="text/javascript" src="js/lte-cell-data-query.js"></script>

                        <style type="text/css">
                            div#lteCellDetailDiv {
                                width: 500px;
                                position: absolute;
                                /*background: none repeat scroll 0 0 #70e1ff;*/
                                top: 50%;
                                left: 38%;
                                margin-left: -100px;
                                margin-top: -100px;
                                padding: 10px 10px;
                            }
                        </style>


                        <div>
                            <form id="conditionForm" method="post">
                                <input id="hiddenPageSize" name="page.pageSize" value="25" type="hidden"> <input
                                    id="hiddenCurrentPage" name="page.currentPage" value="1" type="hidden"> <input
                                    id="hiddenTotalPageCnt" name="page.totalPageCnt" value="379" type="hidden"> <input
                                    id="hiddenTotalCnt" name="page.totalCnt" value="9455" type="hidden">
                                <table class="main-table1 half-width" style="width: 100%; padding-top: 10px">

                                    <tbody>
                                    <tr>
                                        <td class="menuTd" style="text-align:center">区域</td>
                                        <td class="menuTd" style="text-align:center">eNodeB名称</td>
                                        <td class="menuTd" style="text-align:center">LTE CELL名称</td>
                                        <td class="menuTd" style="text-align:center">小区PCI</td>
                                    </tr>
                                    <tr>

                                        <td>省：<select class="areaCls" name="queryLteCellCond.provinceId"
                                                      id="province-id" style="width:70px">
                                        </select><br> 市：<select class="areaCls" name="queryLteCellCond.cityId"
                                                                id="city-id" style="width:70px">
                                        </select>

                                        </td>

                                        <td style=" text-align:center"><input id="queryEnodebNameId"
                                                                              name="queryLteCellCond.enodebName"
                                                                              type="text"></td>
                                        <td style="text-align: center"><input name="queryLteCellCond.cellName"
                                                                              id="queryCellNameId" type="text"></td>
                                        <td style="width: 10%; text-align: center"><input name="queryLteCellCond.pci"
                                                                                          id="queryCellPciId"
                                                                                          type="text"></td>

                                    </tr>

                                    <tr>

                                        <td style="width: 10%; text-align: center" colspan="4">
                                            <span style="color:red;width:100px;font-family:华文中宋;text-align:center"
                                                  id="nameErrorText1"></span>
                                            <span style="color:red;width:100px;font-family:华文中宋;text-align:center"
                                                  id="nameErrorText2"></span><input value="查  询"
                                                                                    id="queryBtn" type="button"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>

                        <div style="padding-top: 10px">
                            <table width="100%">
                                <tbody>
                                <tr>
                                    <td style="width: 20%">
                                        <p>
                                            <font style="font-weight: bold">LTE小区信息表：</font>
                                        </p>
                                    </td>
                                </tr>

                                </tbody>
                            </table>

                        </div>
                        <div style="padding-top: 10px">
                            <table id="queryResultTab" class="display rnoHeader" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>地区</th>
                                    <th>eNodeb名称</th>
                                    <th>小区中文名</th>
                                    <th>小区PCI</th>
                                    <th>小区带宽</th>
                                    <th>小区下行频点</th>
                                    <th>发射功率</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                            </table>
                        </div>

                        <div id="lteCellDetailDiv" class="dialog2"
                             style="display:none;right: 450px; top: 32%; left: 30%; z-index: 30">
                            <div class="dialog_header">
                                <div class="dialog_title">
                                    LTE小区详情查看
                                </div>
                                <div class="dialog_tool">
                                    <div class="dialog_tool_close dialog_closeBtn"
                                         onclick="$('#lteCellDetailDiv').hide()"></div>
                                </div>
                            </div>
                            <div class="dialog_content">
                                <div style="font-weight: bold;margin-bottom:5px">
                                    eNodeB名称：<span id="VIEW_ENODEB_NAME"></span>
                                    -&gt;小区名称：<span id="VIEW_CELL_NAME"></span>
                                </div>
                                <input value="同站下一小区详情" id="nextCellDetailBtn" type="button">
                                <div>
                                </div>
                                <table class="greystyle-standard" id="viewCellDetailTable">

                                </table>

                            </div>
                        </div>

                        <div id="editLteCellMessage" class="dialog2"
                             style="display:none;width: 700px; right: 450px; top: 32%; z-index: 30; left: 30%;">
                            <div class="dialog_header">
                                <div class="dialog_title">
                                    LTE小区信息编辑
                                </div>
                                <div class="dialog_tool">
                                    <div class="dialog_tool_close dialog_closeBtn"
                                         onclick="$('#editLteCellMessage').hide()"></div>
                                </div>
                            </div>
                            <div class="dialog_content" style="width:698px; background:#f9f9f9">
                                <div style="font-weight: bold;margin-bottom:5px">
                                    eNodeB名称：
                                    <span id="editVIEW_ENODEB_NAME"></span>
                                    &nbsp;&nbsp;&nbsp;-&gt;小区名称：
                                    <span id="editVIEW_CELL_NAME"></span>
                                </div>
                                <form id="lteCellDetailForm">
                                    <input id="lteCellIdForEdit" name="lteCellId" value="" type="hidden">
                                    <table id="editCellDetailTable" class="main-table1 half-width" border="1"
                                           align="center">

                                    </table>
                                    &nbsp;&nbsp;&nbsp;
                                    <input id="btnUpdate" value="修 改" name="btnUpdate" type="button">
                                    &nbsp;&nbsp;&nbsp;
                                    <input id="btnReset" value="重 置" name="btnReset" type="button">
                                </form>
                            </div>
                        </div>


                    </div>
                    <div id="div_tab_1" style="display: none;">


                        <title>LTE小区导入</title>

                        <meta http-equiv="pragma" content="no-cache">
                        <meta http-equiv="cache-control" content="no-cache">
                        <meta http-equiv="expires" content="0">
                        <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
                        <meta http-equiv="description" content="This is my page">


                        <script type="text/javascript"
                                src="js/lte-cell-data-import.js"></script>


                        <form id="formImportLteCell" enctype="multipart/form-data" method="post">
                            <input name="needPersist" value="true" type="hidden"> <input name="systemConfig"
                                                                                         value="true" type="hidden">
                            <input name="fileCode" value="LTECELLFILE" type="hidden">
                            <div>
                                <table class="main-table1 half-width">
                                    <tbody>
                                    <tr>
                                        <td class="menuTd">所属地市<span class="txt-impt">*</span>
                                        </td>
                                        <td style="width: 50%; font-weight: normal;" colspan="0">省：<select name="areaId"
                                                                                                           class="required valid"
                                                                                                           id="province-menu">
                                        </select>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="menuTd">LTE小区信息文件（CSV）<span class="txt-impt">*</span>
                                            <br>
                                        </td>
                                        <td style="width: 50%; font-weight: bold" colspan="0"><input style="width: 44%;"
                                                                                                     name="file"
                                                                                                     id="idFile"
                                                                                                     class="canclear  required"
                                                                                                     type="file"> &nbsp;
                                            <a href="http://192.168.6.41:8084/ops/op/rno/fileDownloadAction?fileName=LTE%E5%B0%8F%E5%8C%BA%E4%BF%A1%E6%81%AF%E5%AF%BC%E5%85%A5%E6%A8%A1%E6%9D%BF.xlsx"
                                               title="点击下载模板" id="downloadHref">下载LTE小区导入模板</a><br>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="menuTd">导入模式<span class="txt-impt">*</span> <br>
                                        </td>
                                        <td><input name="attachParams['mode']" id="3" value="overwrite"
                                                   class="canclear  required" checked="checked" type="radio"> <label
                                                for="3"> 覆盖 </label>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <input style="display:none" name="attachParams['mode']" id="32"
                                                   value="append" class="canclear  required" type="radio"> <label
                                                    style="display:none" for="32"> 新增 </label>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <input style="display:none" name="attachParams['mode']" id="32"
                                                   value="delete" class="canclear  required" type="radio"> <label
                                                    style="display:none" for="32"> 删除 </label>

                                            <br></td>
                                    </tr>
                                    </tbody>


                                </table>
                            </div>
                            <div class="container-bottom" style="padding-top: 10px">
                                <table style="width: 60%; margin: auto" align="center">
                                    <tbody>
                                    <tr>
                                        <td><input value="导    入" style="width: 90px;" id="importBtn" name="import"
                                                   type="button"> <br></td>

                                    </tr>
                                    </tbody>
                                </table>
                                <div id="importResultDiv" class="container-bottom" style="padding-top: 10px"></div>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
