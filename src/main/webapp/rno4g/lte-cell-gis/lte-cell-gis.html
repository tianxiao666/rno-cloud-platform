<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LTE小区GIS呈现</title>

    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/openlayers/4.4.2/ol.css">
    <link rel="stylesheet" href="../../lib/openlayers/ol3-contextmenu/ol3-contextmenu.min.css">
    <link rel="stylesheet" href="css/cell-gis.css">

    <script src="../../lib/jquery/3.2.1/jquery.js"></script>
    <script src="../../lib/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/openlayers/4.4.2/ol.js"></script>
    <script src="../../lib/openlayers/ol3-contextmenu/ol3-contextmenu.js"></script>
    <script src="../../js/common.js"></script>
    <script src="js/lte-cell-gis.js"></script>
</head>
<body>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<div id="map" class="map"
     style="position: absolute; z-index: 0; overflow: hidden;
      background-color: rgb(243, 241, 236); color: rgb(0, 0, 0); text-align: left;"></div>
<div style="display: none"> 
    <div id="popup"></div>
</div>
<div class="dialog">
    <!--省：--><select name="provinceId" class="form-control custom-select" id="provinceId" title=""></select>
    <!--市：--><select name="cityId" class="form-control custom-select" id="cityId" title=""></select>
    <!--区：--><select name="districtId" class="form-control custom-select" id="districtId" title=""></select>
    <button id="showCellName" class="btn btn-info custom-btn" type="button">显示小区名字</button>
    <button id="loadGisCell" class="btn btn-info custom-btn" type="button">加载小区</button>
</div>
<div class="resource_list_icon">
    <a href="#" class="switch"></a>
    <a href="#" class="switch_hidden"></a>
    <div class="shad_v"></div>
</div>
<div class="resource_list_box">
    <div style="overflow-x: auto; display:block;margin-bottom: 39px">
        <table class="table">
            <tbody>
            <tr>
                <td class="menuTd">小区名</td>
                <td id="showCellLabelId"></td>
            </tr>
            <tr>
                <td class="menuTd">小区中文名</td>
                <td id="showCellNameId"></td>
            </tr>
            <tr>
                <td class="menuTd">厂家名称</td>
                <td id="showManufacturer"></td>
            </tr>
            <tr>
                <td class="menuTd">工作频段</td>
                <td id="showBandType"></td>
            </tr>
            <tr>
                <td class="menuTd">频段指示</td>
                <td id="showBandIndicator"></td>
            </tr>
            <tr>
                <td class="menuTd">中心载频的信道号</td>
                <td id="showEarfcn"></td>
            </tr>
            <tr>
                <td class="menuTd">PCI</td>
                <td id="showPci"></td>
            </tr>
            <tr>
                <td class="menuTd">覆盖类型</td>
                <td id="showCoverType"></td>
            </tr>
            <tr>
                <td class="menuTd">覆盖场景</td>
                <td id="showCoverScene"></td>
            </tr>
            <tr>
                <td class="menuTd">经度</td>
                <td id="showLongitude"></td>
            </tr>
            <tr>
                <td class="menuTd">纬度</td>
                <td id="showLatitude"></td>
            </tr>
            <tr>
                <td class="menuTd">方向角</td>
                <td id="showAzimuth"></td>
            </tr>
            <tr>
                <td class="menuTd">电子下倾角</td>
                <td id="showEDowntilt"></td>
            </tr>
            <tr>
                <td class="menuTd">机械下倾角</td>
                <td id="showMDowntilt"></td>
            </tr>
            <tr>
                <td class="menuTd">总下倾角</td>
                <td id="showTotalDowntilt"></td>
            </tr>
            <tr>
                <td class="menuTd">天线挂高</td>
                <td id="showAntennaHeight"></td>
            </tr>
            <tr>
                <td class="menuTd">是否拉远小区</td>
                <td id="showRemoteCell"></td>
            </tr>
            <tr>
                <td class="menuTd">是否关联状态库工参</td>
                <td id="showRelatedParam"></td>
            </tr>
            <tr>
                <td class="menuTd">是否关联状态库资源</td>
                <td id="showRelatedResouce"></td>
            </tr>
            <tr>
                <td class="menuTd">站间距</td>
                <td id="showStationSpace"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
