<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>LTE邻区关系管理</title>

    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" type="text/css" href="css/lte-ncell-relation.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>

    <script src="../../lib/tab.js"></script>

    <link rel="stylesheet" type="text/css" href="../../lib/datatables/1.10.16/datatables.min.css">
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>

    <script src="../../js/common.js"></script>
    <script type="text/javascript" src="js/lte-ncell-relation.js"></script>
</head>

<body>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<div id="frame" style="border: 1px solid #ddd">
    <div id="div_tab" class="div_tab divtab_menu">
        <ul>
            <li class="selected">LTE邻区关系导入</li>
            <li class="" style="width: auto">LTE邻区导入记录查询</li>
            <li class="">LTE邻区关系查询</li>
        </ul>
    </div>
    <div class="divtab_content">
        <div id="div_tab_0" style="display: block;">
            <div id="importDiv" class="importContent">
                <form id="file-upload-form" method="post" enctype="multipart/form-data">
                    <table class="table-bordered" width="700">
                        <tbody>
                        <tr>
                            <td class="td-label">
                                数据类型<span class="required">*</span>
                            </td>
                            <td style="padding-left: 5px">
                                <select id="dataType" title="">
                                    <option value="数据业务">数据业务</option>
                                    <option value="扫频业务">扫频业务</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-label">
                                区域类型<span class="required">*</span>
                            </td>
                            <td style="padding-left: 5px">
                                <select id="areaType" title="">
                                    <option value="城区">城区</option>
                                    <option value="非城区">非城区</option>
                                    <option value="高速">高速</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="td-label">
                                邻区关系数据文件<span class="required">*</span>
                            </td>
                            <td style="padding-left: 5px">
                                <input type="file" name="file" accept="*">
                                <input type="hidden" name="moduleName" value="lte-ncell-relation">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div align="center" style="margin: 6px; width: 700px;">
                        <input value=" 导 入 " type="submit" class="btn btn-default" style="width: 120px">
                    </div>
                    <div class="upload-progress">
                        <div class="bar"></div>
                        <div class="percent">0%</div>
                    </div>
                </form>
            </div>
        </div>
        <div id="div_tab_1" style="display: none">
            <form id="importQuery" method="post">
                <table class="display rnoHeader" >
                    <tbody>
                    <tr>
                        <td width="250px"><label>地市：</label>
                            <select id="provinceId" name="provinceId" title=""></select>
                            <select id="cityId" name="cityId" title=""></select>
                        </td>
                        <td width="332px"><label>上传时间 从:</label>
                            <input id="begUploadDate" name="begUploadDate" type="text" title=""> 至：
                            <input id="endUploadDate" name="endUploadDate" type="text" title="">
                        </td>
                        <td width="30px"><label>状态:</label></td>
                        <td width="90px">
                            <select id="import-status-menu" title="" name="states">
                                <option value="全部" selected="selected">全部</option>
                                <option value="全部成功">全部成功</option>
                                <option value="部分失败">部分失败</option>
                                <option value="全部失败">全部失败</option>
                                <option value="正在解析">正在解析</option>
                                <option value="等待解析">等待解析</option>
                            </select>
                        </td>
                        <td width="90px">
                            <input id="queryImportDT" value="查询导入记录" type="submit" class="">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <div style="padding-top: 10px">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td style="width: 20%">
                            <p>
                                <span style="font-weight: bold">邻区关系上传记录列表：</span>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="importListDiv" class="sectionDivCls" style="padding-top: 10px">
                <table id="queryRecordResTab" class="display rnoHeader" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>地市</th>
                            <th>上传日期</th>
                            <th>文件名称</th>
                            <th>文件大小</th>
                            <th>开始时间</th>
                            <th>完成时间</th>
                            <th>上传账号</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <div id="div_tab_2" style="display: none;">
            <div>
                <form id="conditionForm" method="post">
                    <table class="main-table1 half-width" style="width: 100%; padding-top: 10px">
                        <tbody>
                        <tr>
                            <td class="menuTd" style="text-align:center">主小区名称</td>
                            <td class="menuTd" style="text-align:center">邻小区名称</td>
                            <td class="menuTd" style="text-align:center">主小区PCI</td>
                            <td class="menuTd" style="text-align:center">邻小区PCI</td>
                        </tr>
                        <tr>
                            <td style=" text-align:center">
                                <input id="queryCellNameId" name="cellName" type="text" title="">
                            </td>
                            <td style="text-align: center">
                                <input id="queryNCellNameId" name="ncellName" type="text" title="">
                            </td>
                            <td style="text-align: center">
                                <input id="cellPci" name="cellPci" type="text" title="">
                            </td>
                            <td style="text-align: center">
                                <input id="ncellPci" name="ncellPci" type="text" title="">
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 10%; text-align:center" colspan="5">
                                <span style="color:red;width:100px;font-family:华文中宋,serif;text-align:center"
                                      id="nameErrorText1"></span>
                                <span style="color:red;width:100px;font-family:华文中宋,serif;text-align:center"
                                      id="nameErrorText2"></span>
                                <input value="查  询" id="queryBtn" type="submit">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
            <div style="padding-top: 10px">
                <table width="100%">
                    <tbody>
                    <tr>
                        <td style="width: 20%">
                            <p>
                                <span style="font-weight: bold">LTE邻区关系信息：</span>
                            </p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div style="padding-top: 10px">
                <table id="queryResultTab" class="display rnoHeader" cellspacing="0" width="98%">
                    <thead>
                    <tr>
                        <th style="width: 8%">主小区名称</th>
                        <th style="width: 8%">邻小区名称</th>
                        <th style="width: 10%">主小区ID</th>
                        <th style="width: 8%">主小区eNodeB ID</th>
                        <th style="width: 8%">邻小区ID</th>
                        <th style="width: 8%">邻小区eNodeB ID</th>
                        <th style="width: 10%">主小区PCI</th>
                        <th style="width: 10%">邻小区PCI</th>
                        <th style="width: 10%">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
