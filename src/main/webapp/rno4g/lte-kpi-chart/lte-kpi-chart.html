<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>覆盖类KPI指标</title>

    <link rel="stylesheet" href="css/lte-kpi-chart.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/echarts/echarts.common.min.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="js/lte-kpi-chart.js"></script>
</head>
<body>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<table style="width: 100%;height: 100%" bgcolor="#E2ECF7">
    <tbody>
    <tr>
        <td style="vertical-align: top;height: 100%">
            <div id="main" style="width: 1000px;height: 600px;margin-left:150px;"></div>
        </td>
        <td style="vertical-align: top">
            <div class="resource_list300_box" style="height:100%;width: 300px">
                <div class="resource_list300">
                    <div id="div_tab" class="div_tab divtab_menu">
                        <ul>
                            <li class="selected">查询条件</li>
                            <li>指标详情</li>
                        </ul>
                    </div>
                </div>
                <div class="divtab_content"
                     style="overflow-y:auto; overflow-x:auto; width:100%; height:600px;">
                    <div id="div_tab_0" style="background-color: #F5F5F5">
                        <form id="queryKpiForm" method="post">
                            <div class="div-m-split-10px"></div>
                            <div class="div_title_24px_blue title_width">
                                &nbsp;&nbsp;<span class="sp_title">省</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="sp_title">份</span>
                                <select name="provinceId" id="provinceId1" style="width: 110px;margin-left: 8px"
                                        title=""></select>

                            </div>
                            <div class="div-m-split-10px"></div>
                            <div class="div_title_24px_blue title_width">
                                &nbsp;&nbsp;&nbsp;<span class="sp_title">地</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="sp_title">市</span>
                                <select title="" name="cityId" id="cityId1"
                                        style="width: 110px;margin-left: 8px"></select> <br>
                            </div>
                            <div class="div-m-split-10px"></div>
                            <div class="div_title_24px_blue title_width">
                                &nbsp;&nbsp;<span class="sp_title">开始日期</span>&nbsp;<input
                                    title="" id="mrMeaBegDate" name="mrMeaBegDate"
                                    style="width:100px;margin-left: 8px"
                                    type="text">
                            </div>

                            <div class="div-m-split-10px"></div>
                            <div class="div_title_24px_blue title_width">
                                &nbsp;&nbsp;<span class="sp_title">结束日期</span>&nbsp;<input
                                    title="" id="mrMeaEndDate" name="mrMeaEndDate"
                                    style="width:100px;margin-left: 8px"
                                    type="text">
                            </div>

                            <div class="div-m-split-10px"></div>
                            <div class="div_title_24px_blue title_width">
                                &nbsp;&nbsp;<span class="sp_title">数据类型</span>&nbsp;<select title=""
                                                                                            id="mrDataType"
                                                                                            name="mrDataType"
                                                                                            style="width:110px;margin-left: 8px">
                                <option selected="selected">RSRP</option>
                                <option>RSRQ</option>
                                <option>覆盖率</option>
                            </select>
                            </div>


                            <div class="div-m-split-10px"></div>
                            <div class="div_title_24px_blue title_width">
                                &nbsp;&nbsp;<span class="sp_title">展示方式</span><select title=""
                                                                                      id="mrDisMode" name="mrDisMode"
                                                                                      style="width:110px;margin-left: 8px">
                                <option selected="selected">柱状图</option>
                            </select>
                            </div>
                            <div class="div-m-split-10px"></div>
                            <div class="div_title_24px_blue title_width">
                                &nbsp;&nbsp;<span class="sp_title">小区</span>&nbsp;&nbsp;
                                <span class="sp_title">ID</span>
                                <input name="inputCell" id="inputCell" style="width:100px;margin-left: 7px" type="text"
                                       title="">
                            </div>
                            <div class="div-m-split-10px"></div>
                            <div style="text-align: center">
                                <input type="submit" style="width: 80px;height: 30px;" title="" value="查询">
                            </div>
                        </form>
                    </div>
                    <div id="div_tab_1" style="display:none">
                        <div id="mrrInfoDiv"
                             style="background:white;float: left; width:100%;">
                            <table class="main-table1 half-width" id="mrrInfoTab" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </td>
    </tr>
    </tbody>


</table>

</body>
</html>
