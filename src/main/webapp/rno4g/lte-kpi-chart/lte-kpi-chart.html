<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>覆盖类KPI指标</title>

    <link rel="stylesheet" href="../../lib/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="css/lte-kpi-chart.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/echarts/echarts.common.min.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="js/lte-kpi-chart.js"></script>
</head>
<body bgcolor="#E2ECF7" style="overflow-x: hidden">
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<table style="width: 100%;height: 725px" >
    <tbody>
    <tr>
        <td style="vertical-align: top;height: 100%;" bgcolor="#E2ECF7">
            <div id="main" style="width: 1000px;height: 600px;margin-top: 50px;margin-left: 100px"></div>
        </td>
        <td style="vertical-align: top">
            <div class="resource_list_icon" style="right: 300px;">
                <a href="#" class="switch"></a>
                <a href="#" class="switch_hidden"></a>
                <div class="shad_v"></div>
            </div>
            <div class="resource_list300_box" style="height:100%;width: 300px;">
                <div class="resource_list300">
                    <div id="div_tab" class="div_tab divtab_menu">
                        <ul>
                            <li class="selected">查询条件</li>
                            <li>指标详情</li>
                        </ul>
                    </div>
                </div>
                <div class="divtab_content"
                     style="width:100%; height:600px;">
                    <div id="div_tab_0">
                        <form id="queryKpiForm" class="form-horizontal" method="post" role="form">
                            <div class="form-group">
                                    <label for="provinceId1" class="col-sm-4 control-label">省份</label>
                                <div class="col-sm-8">
                                    <select name="provinceId" id="provinceId1" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cityId1" class="col-sm-4 control-label">地市</label>
                                <div class="col-sm-8">
                                <select title="" name="cityId" id="cityId1"
                                        class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mrMeaBegDate" class="col-sm-4 control-label">开始日期</label>
                                <div class="col-sm-8">
                                    <input id="mrMeaBegDate" name="mrMeaBegDate"  class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mrMeaEndDate" class="col-sm-4 control-label">结束日期</label>
                                <div class="col-sm-8">
                                    <input id="mrMeaEndDate" name="mrMeaEndDate"  class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mrDataType" class="col-sm-4 control-label">数据类型</label>
                                <div class="col-sm-8">
                                    <select  id="mrDataType" name="mrDataType" class="form-control">
                                        <option selected="selected">RSRP</option>
                                        <option>RSRQ</option>
                                        <option>覆盖率</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mrDisMode"  class="col-sm-4 control-label">展示方式</label>
                                <div class="col-sm-8">
                                    <select id="mrDisMode" name="mrDisMode" class="form-control">
                                        <option selected="selected">柱状图</option>
                                        <option>饼图</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputCell" class="col-sm-4 control-label">小区ID</label>
                                <div class="col-sm-8">
                                    <input name="inputCell" id="inputCell" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <button type="submit" id="searchButton"  class="btn btn-default">查 询</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="div_tab_1" style="display:none">
                        <div id="mrrInfoDiv"
                             style="background:white;float: left; width:100%;">
                            <table class="main-table1 half-width" id="mrrInfoTab" width="100%">
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </td>
    </tr>
    </tbody>


</table>

</body>
</html>
