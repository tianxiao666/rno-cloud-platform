<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4g网格数据管理</title>

    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">
    <link rel="stylesheet" href="css/lte-grid-data.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/laydate/5.0.7/laydate.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>
    <script src="../../js/common.js"></script>
    <script src="js/lte-grid-data.js"></script>
</head>

<body>
<nav id="navTitle"></nav>
<div id="loading" class="loading" style="display: none">加载中...</div>
<div id="info" class="info-style" style="display: none"></div>
<div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
    <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all" role="tablist">
        <li class="ui-state-default ui-corner-top ui-tabs-active ui-state-active" role="tab" tabindex="0"
            aria-controls="tabs-1" aria-labelledby="ui-id-1" aria-selected="true" aria-expanded="true">
            <a href="#tabs-1" class="ui-tabs-anchor" tabindex="0" id="ui-id-1">网格数据导入</a>
        </li>
        <li class="ui-state-default ui-corner-top" role="tab" tabindex="1" aria-controls="tabs-2"
            aria-labelledby="ui-id-2" aria-selected="false" aria-expanded="false">
            <a href="#tabs-2" class="ui-tabs-anchor" tabindex="1" id="ui-id-2">网格数据记录 </a>
        </li>
    </ul>
    <div id="tabs-1" aria-labelledby="ui-id-1" class="ui-tabs-panel ui-widget-content ui-corner-bottom"
         aria-hidden="false">
        <div id="listInfoDiv">
            <form id="searchImportForm" method="post">
                <select id="provincemenu" name="provinceId" title=""></select>
                <select id="citymenu" name="cityId" title=""></select>
                <div style="margin: 9px"></div>
                <div id="searchImportDiv"
                     style="height: 46px; background: rgb(255, 255, 255) url('images/ui-bg_glass_65_ffffff_1x400.png') repeat-x scroll 50% 50%; border: 1px solid rgb(251, 216, 80);">
                    <div style="margin: 9px"></div>
                    <table>
                        <tbody>
                        <tr>
                            <td style="padding-left:30px">
                                <label>上传时间 从:</label>
                                <input value="" id="begUploadDate" name="begUploadDate" class="hasDatepicker"
                                       type="text" title="">
                                至：<input value="" id="endUploadDate" name="endUploadDate" class="hasDatepicker"
                                         type="text" title="">
                            </td>
                            <td style="padding-left:30px"><label>状态:</label></td>
                            <td>
                                <select id="import-status-menu" name="status" title="">
                                    <option value="全部" selected="selected">全部</option>
                                    <option value="全部成功">全部成功</option>
                                    <option value="部分成功">部分成功</option>
                                    <option value="全部失败">全部失败</option>
                                    <option value="正在处理">正在处理</option>
                                    <option value="等待处理">等待处理</option>
                                </select>
                            </td>
                            <td style="padding-left:30px">
                                <input id="queryBtn" value="查询导入记录" type="submit">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </form>
            <div style="margin: 9px"></div>
            <div id="importTitleDiv" class="importTitle">
                <div style="margin: 9px"></div>
                导入
            </div>
            <div id="importDiv" class="importContent" style="height: 180px;">
                <form id="formImportNcs" method="post">
                    <table class="main-table1 half-width" style="margin-left:0;width:50%">
                        <tbody>
                        <tr>
                            <td class="menuTd">网格类型<span class="txt-impt">*</span></td>
                            <td>
                                <select name="gridType" title="" style="width: 60px">
                                    <option value="A类" selected="selected">A类</option>
                                    <option value="B类">B类</option>
                                    <option value="C类">C类</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="menuTd">网格文件<span class="txt-impt">*</span></td>
                            <td style="width: 50%; font-weight: bold" colspan="0">
                                <input style="width: 44%;" name="file" id="file" class="canclear required" type="file">
                                <input type="hidden" name="moduleName" value="lte-grid-data">
                                <input type="hidden" id="areaId" name="areaId" value="">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div align="center" style="margin: 6px; width: 700px;">
                        <input id="importBtn" value=" 导 入 " type="submit" class="btn btn-default" style="width: 120px">
                    </div>
                    <div class="upload-progress">
                        <div class="bar"></div>
                        <div class="percent">0%</div>
                    </div>
                </form>
            </div>

            <div id="importListDiv" class="sectionDivCls">
                <bold>网格上传记录列表</bold>
                <table id="queryResultTab" class="display rnoHeader" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>地市</th>
                        <th>上传日期</th>
                        <th>文件名称</th>
                        <th>文件大小</th>
                        <th>开始时间</th>
                        <th>完成时间</th>
                        <th>上传账号</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div id="reportDiv" style="display:none">
            <ul id="icons" class="ui-widget ui-helper-clearfix" style="width:100px;cursor:pointer">
                <li class="ui-state-default ui-corner-all" title="返回列表" style="width:100px"
                    onclick="returnToImportList();">
                    <span class="ui-icon ui-icon-arrowreturnthick-1-w" style="width:20px"></span>返回列表
                </li>
            </ul>
            <table id="reportListTab" class="display rnoHeader" cellspacing="0" style="width:100%;">
                <thead>
                <tr>
                    <th>阶段</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>结果</th>
                    <th>详细信息</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div id="tabs-2" aria-labelledby="ui-id-2" class="ui-tabs-panel ui-widget-content ui-corner-bottom" role="tabpanel"
         style="display: none;" aria-hidden="true">
        <form id="searchNcsForm" method="post">
            <input name="fileCode" id="fileCode" value="LTEGRIDFILE" type="hidden">
            <table>
                <tbody>
                <tr>
                    <td>
                        <select id="province-menu-2" name="provinceId" title=""></select>
                        <select id="city-menu-2" name="cityId" title=""></select>
                    </td>
                    <td style="padding-left:10px">网格类型：</td>
                    <td>
                        <select id="factory" title="" name="gridType">
                            <option value="全部">全部</option>
                            <option value="A类">A类</option>
                            <option value="B类">B类</option>
                            <option value="C类">C类</option>
                        </select>
                    </td>
                    <td style="padding-left:10px"><input id="queryBtn1" value="查询网格" type="submit"></td>
                </tr>
                </tbody>
            </table>
        </form>
        <div id="ncsListDiv" class="sectionDivCls">
            <table id="queryResultTab1" class="display rnoHeader" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>地市</th>
                    <th>网格类型</th>
                    <th>文件名</th>
                    <th>数据量</th>
                    <th>进入系统时间</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
</body>
</html>
