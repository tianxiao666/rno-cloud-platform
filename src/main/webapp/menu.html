<!DOCTYPE html>
<html>
<head>
	<TITLE>菜单管理</TITLE>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/zTreeStyle/demo.css">
	<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css">
    <link rel="stylesheet" href="css/zTreeStyle/menu.css">
	<script src="lib/ztree/jquery-1.4.4.min.js"></script>
	<script src="lib/ztree/jquery.ztree.core.js"></script>
	<script src="lib/ztree/jquery.ztree.excheck.js"></script>
	<script src="lib/ztree/jquery.ztree.exedit.js"></script>
	<script src="js/menu.js"></script>
</head>

<body>
<div class="content_wrap">
	<div class="zTreeDemoBackground left">
        <div style="width: 400px;">
            <span id="appId" style="visibility: hidden"></span>
            <ul id="treeDemo" class="ztree" style="width: 300px;"></ul>
            <table id="UrlTable" border="1" style="visibility: hidden">
                <tr>
                    <td>
                        <select  style="width: 100%;" id="iconType">
                            <option value="0" id="defaultSelect">Font Awesome</option>
                            <option value="1" id="secondSelect">Ico Font</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="iconName">
                    </td>
                </tr>
                <tr>
                    <td>URL:</td>
                    <td><input id="selectedItemURL" placeholder="url" onblur="renameURL()"/></td>
                </tr>
            </table>
            <button onclick="submitMenu()">保存菜单到服务器</button>
        </div>
	</div>
</div>
<div id="rMenu">
    <ul>
        <li id="m_add" onclick="addTreeNode();">增加节点</li>
        <li id="m_del" onclick="removeTreeNode();">删除节点</li>
        <li id="m_reset" onclick="resetTree();">恢复菜单树</li>
    </ul>
</div>
</body>
</html>
