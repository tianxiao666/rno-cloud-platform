<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>怡创移动通信4G网络优化软件平台</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/login.css"/>
    <script src="lib/jquery/1.8.2/jquery.js"></script>
    <script src="js/loginSlide.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<header>
    <div class="logo">
        <img src="images/hgicreate-rno4g-logo.png">
    </div>
</header>
<main>
    <div class="login-main">
        <div class="login-slide">
            <ul class="slides">
                <li><img src="images/1.png"/></li>
                <li><img src="images/2.png"/></li>
                <li><img src="images/3.png"/></li>
                <li><img src="images/4.png"/></li>
            </ul>
        </div>
        <div class="login-block">
            <div class="login-title">欢迎登录</div>
            <div class="login-bg"></div>
            <div class="login-form">
                <form action="index.html" method="post">
                    <em class="error-tip"></em>
                    <div class="login-form-input">
                        <input type="text" name="username" title="请输入帐号" placeholder="账号"
                               class="login-form-td-input user-name-input"/>
                        <div class="email-extensions">
                            <label class="email-text">
                                <span class="email-name" id="real_suffix">@hgicreate.com</span>
                                <span class="em-arrow"></span>
                            </label>
                            <div class="email-list">
                                <em class="email_arrow"></em>
                                <ul>
                                    <li>@hgicreate.com</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="login-form-input">
                        <input type="password" name="password" title="请输入密码" placeholder="密码"
                               class="login-form-td-input"/>
                    </div>
                    <div class="login-form-input-th">
                        <button type="submit" class="btn btn-login">登 录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

    </div>

        <img src="images/knet.png" alt="可信网站，身份验证">
    </a>
</footer>
</body>
</html>
