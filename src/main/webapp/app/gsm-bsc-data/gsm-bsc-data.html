<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BSC信息管理</title>

    <link rel="stylesheet" href="css/gsm-bsc-data.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>
    <script src="js/gsm-bsc-data.js"></script>
</head>
<body>
<div class="div_left_main">
    <div class="div_left_content">
        <div id="frame" style="border: 1px solid #ddd">
            <div id="div_tab" class="div_tab divtab_menu">
                <ul>
                    <li class="selected">BSC信息查询</li>
                    <li>BSC信息导入</li>
                </ul>
            </div>
            <div class="divtab_content">
                <div id="div_tab_0">
                    <form id="conditionForm" method="post">
                        <table class="main-table1 half-width" style="width: 100%; padding-top: 10px">
                            <tbody>
                            <tr>
                                <td class="menuTd" style="text-align:center">区域</td>
                                <td class="menuTd" style="text-align:center">BSC</td>
                                <td class="menuTd" style="text-align:center">厂家</td>
                            </tr>
                            <tr>
                                <td style="text-align:left">
                                    省：<select class="areaCls" id="provinceId" title=""></select>
                                    市：<select class="areaCls" id="cityId" title=""></select>
                                </td>
                                <td><input id="bscEnName" type="text" title=""></td>
                                <td><input id="manufacturer" type="text" title=""></td>
                            </tr>
                            <tr>
                                <td style="width: 10%; text-align: center" colspan="3">
                                    <input value="查  询" id="queryBtn" type="button">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>

                    <div style="padding-top: 10px">
                        <b>BSC信息表：</b>
                        <input id="openAddWin" value="新增" onclick="$('#addSingleBscDiv').show()" type="button">
                    </div>
                    <div style="padding-top: 10px">
                        <table id="queryResultTab" class="display rnoHeader" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>区域</th>
                                <th>BSC</th>
                                <th>厂家</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>

                <div id="div_tab_1" style="display: none;">
                    <form id="formImportBsc" enctype="multipart/form-data" method="post">
                        <input name="needPersist" value="true" type="hidden">
                        <input name="systemConfig" value="true" type="hidden">
                        <div>
                            <table class="main-table1 half-width">
                                <tbody>
                                <tr>
                                    <td class="menuTd">所属地市<span class="txt-impt">*</span>
                                    </td>
                                    <td style="width: 50%; font-weight: normal;" colspan="0">
                                        省：<select name="provinceId2" class="required" id="provinceId2">
                                    </select> 市：<select name="areaId" class="required" id="cityId2">
                                    </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="menuTd">BSC信息文件（EXCEL）<span class="txt-impt">*</span>
                                        <br>
                                    </td>
                                    <td style="width: 50%; font-weight: bold" colspan="0">
                                        <input style="width: 44%;" name="file" id="file" class="canclear  required"
                                               type="file"> &nbsp; <span
                                            style="color:red;width:100px;font-family:华文中宋;text-align:center"
                                            id="bscinfofileDiv"></span> <a href="javascript:void(0);" title="点击下载模板"
                                                                           id="downloadHref">&nbsp;</a><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="menuTd">导入模式 <span class="txt-impt">*</span>
                                        <br>
                                    </td>
                                    <td><input name="attachParams['mode']" id="3" value="delete"
                                               class="canclear  required" checked="checked" type="radio"> <label
                                            for="3"> 全覆盖 </label>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input name="attachParams['mode']" id="32" value="overwrite"
                                               class="canclear  required" type="radio"> <label for="32"> 增量 </label>
                                        <br>
                                        全量覆盖：对于系统中有，而导入文件没有的BSC，将删除系统中已有的BSC。<br>
                                        增量导入：对于系统中有，而导入文件没有的BSC，系统不作处理。
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="container-bottom" style="padding-top: 10px">
                            <table style="width: 60%; margin: auto" align="center">
                                <tbody>
                                <tr>
                                    <td><input value="导    入" style="width: 90px;" id="importBtn" name="import"
                                               type="button"> <br>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div id="importResultDiv" class="container-bottom" style="padding-top: 10px"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="addSingleBscDiv" class="dialog">
    <div class="dialog_header">
        <div class="dialog_title">新增</div>
        <div class="dialog_tool">
            <div class="dialog_tool_close dialog_closeBtn"
                 onclick="$('#addSingleBscDiv').hide();"></div>
        </div>
    </div>
    <div class="dialog_content" style="background:#f9f9f9;padding:10px">
        <form id="addSingleBscForm" method="post">
            <table class="main-table1">
                <tbody>
                <tr>
                    <td>BSC：</td><td><input id="bscEngName" name="bscAdd.bscEngName" type="text"></td>
                </tr>
                <tr>
                    <td>厂家： </td><td><select id="manufacturers2" name="bscAdd.manufacturers">
                        <option value="1" selected="selected">爱立信</option>
                        <option value="2">华为</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td align="right" colspan="2"><input id="addBscBtn" value="确定" type="button"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
</body>
</html>
