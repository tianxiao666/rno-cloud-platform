<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户自定义统计模板</title>

    <link rel="stylesheet" href="css/gsm-traffic-manage-template.css">
    <link rel="stylesheet" href="../../lib/jquery-plugins/jquery.ui-1.11.1.css">
    <link rel="stylesheet" href="../../lib/datatables/1.10.16/datatables.min.css">

    <script src="../../lib/jquery/1.8.2/jquery.js"></script>
    <script src="../../lib/jquery-plugins/jquery.form-3.2.0.js"></script>
    <script src="../../lib/jquery-plugins/jquery.validate-1.8.1.js"></script>
    <script src="../../lib/jquery-plugins/jquery.metadata.js"></script>
    <script src="../../lib/jquery-plugins/jquery.ui-1.11.1.js"></script>
    <script src="../../lib/validate.js"></script>
    <script src="../../lib/tab.js"></script>
    <script src="../../lib/datatables/1.10.16/datatables.min.js"></script>
    <script src="js/gsm-traffic-manage-template.js"></script>
    <script src="js/gsm-traffic-template-manage.js"></script>
    <script>
        $(document).ready(function () {
            $(function () {
                //tab选项卡
                tab("div_tab", "li", "onclick");//项目服务范围类别切换
            });
        });
    </script>
</head>
<body>
<div class="loading_cover" style="display: none">
    <div class="cover"></div>
    <h4 class="loading">
        操作正在进行 <em class="loading_fb"></em>,请稍侯...
    </h4>
</div>

<div class="div_left_main" style="width: auto;background:#ffffff">
    <div id="div_tab" class="div_tab divtab_menu">
        <ul>
            <li class="selected">新增报表模板</li>
            <li>报表模板查询</li>

        </ul>
    </div>

    <div class="divtab_content">
        <div id="div_tab_0">
            <div class="dict_left" style="float: left">

                <table class="main-table1 half-width">
                    <tbody>
                    <tr>
                        <th>备选报表头</th>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="dict_right" style="float: left">

                <form id="formTemplate" method="post">
                    <span style="display:block;margin-bottom:6px">报表名称： <input name="reportTemplate.reportName"
                                                                               class="required" type="text"> </span>
                    <div style="display:block;margin-bottom:6px">当前选择表头：<span id="curFieldName"></span></div>
                    <span style="display:block;margin-bottom:6px">报表中显示的名称：<input id="hiddenForDisplayName" type="text"> <input
                            id="hiddenDbField" type="hidden"> </span><span
                        style="display:block;margin-bottom:6px"> <input value="添加" onclick="addOneField();"
                                                                        type="button"> </span> <span
                        style="display:block;margin-bottom:6px">已选报表头</span>
                    <table id="repTempTab" class="main-table1 half-width">
                        <tbody>
                        <tr>
                            <th>顺序</th>
                            <th>选择表头</th>
                            <th>显示名称</th>
                            <th>操作</th>
                        </tr>
                        <tr id="btnTr">
                            <td colspan="4"><input id="saveTemplate" value="保存模板" type="submit"></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div id="div_tab_1" style="display:none;">
            <form id="ReportTemplateDataForm" method="post">

                <input id="hiddenPageSize" name="page.pageSize" value="3" type="hidden">
                <input id="hiddenCurrentPage" name="page.currentPage" value="1" type="hidden">
                <input id="hiddenTotalPageCnt" type="hidden">
                <input id="hiddenTotalCnt" type="hidden">
                <input id="hiddenRptName" class="hiddenRptNameCls" name="reportName" type="hidden">
                <input id="hiddenDispName" class="hiddenDispNameCls" name="displayName" type="hidden">
            </form>
            <table class="main-table1 half-width" style="padding-top: 10px;">
                <tbody>
                <tr>
                    <th>报表名</th>
                    <th>字段名</th>
                </tr>
                <tr align="center">
                    <td><input id="reportName" name="reportName" type="text"></td>
                    <td><input id="displayName" name="displayName" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2" style=" text-align: right;"><input id="searchReportTempBtn" name="search"
                                                                       style="width: 90px;" value="查 询" type="button">
                    </td>
                </tr>
                </tbody>
            </table>
            <span style="display:block;margin-bottom:4px;font-weight: bold;">报表模板列表</span>
            <div style="float: left;width: 60%">
                <table id="queryReportTemplateDT" class="display rnoHeader" width="97%">
                    <thead>
                    <tr>
                        <th style="width: 8%">报表名</th>
                        <th style="width: 10%">表名</th>
                        <th style="width: 8%">作者</th>
                        <th style="width: 8%">创建时间</th>
                        <th style="width: 8%">修改时间</th>
                        <th style="width: 8%">操作</th>
                    </tr>
                    </thead>
                </table>
            </div>

            <div style="float:left;width: 37%;margin-left: 6px">
                <table id="RptTemplateDetailTab" class="greystyle-standard" style="font-size:12px;" width="100%"
                       cellspacing="0" cellpadding="0" border="1px">
                    <tbody>
                    <tr>
                        <th style="width: 8%">表字段</th>
                        <th style="width: 10%">中文名</th>
                        <th style="width: 8%">显示顺序</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div id="operSuc"
     style="display:none; top:40px;left:400px;z-index:999;width:400px; height:40px; background-color:#7dff3f; filter:alpha(Opacity=80);-moz-opacity:0.5;opacity: 0.5;z-index:9999;position: fixed;">
    <table style="text-align:center" width="100%" height="100%">
        <tbody>
        <tr>
            <td><span> 操作成功</span></td>
        </tr>
        </tbody>
    </table>

</div>
<div id="operInfo"
     style="display:none; top:40px;left:600px;z-index:999;width:400px; height:40px; background-color:#7dff3f; filter:alpha(Opacity=80);-moz-opacity:0.5;opacity: 0.5;z-index:9999;position: fixed;">
    <table style="text-align:center" width="100%" height="100%">
        <tbody>
        <tr>
            <td>
                <span id="operTip"></span>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
